<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fluid Simulation</title>
  <style>
    /* Add your custom CSS styles here, if needed */
  </style>
</head>
<body>
  <canvas id="fluidCanvas"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
  <script src="https://raw.githubusercontent.com/PavelDoGreat/WebGL-Fluid-Simulation/master/dist/index.js"></script>
  <script>
    // Your fluid simulation custom configuration
    const config = {
      // Add your fluid simulation configuration here
    };

    // Initialize the fluid simulation
    const fluidCanvas = document.getElementById('fluidCanvas');
    const fluidSimulation = new FluidSimulation(fluidCanvas, config);
    fluidSimulation.init();

    // Start the fluid simulation
    fluidSimulation.start();

    // Add event listeners for mouse and touch interactions
    fluidCanvas.addEventListener('mousemove', (e) => {
      const { offsetX, offsetY } = e;
      fluidSimulation.splat(offsetX, offsetY, 100, 100, [1, 1, 1]);
    });

    fluidCanvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      const touches = e.targetTouches;
      for (const touch of touches) {
        const { pageX, pageY } = touch;
        fluidSimulation.splat(pageX, pageY, 100, 100, [1, 1, 1]);
      }
    });
  </script>
</body>
</html>
